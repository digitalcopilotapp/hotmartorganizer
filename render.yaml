services:
  # Web Service: Sua aplicação Node.js
  - type: web
    name: hotmart-organizer-app
    env: docker
    plan: free
    region: oregon
    buildCommand: "./scripts/build.sh" # Opcional se usar Docker puro, mas útil se precisar de pre-build steps
    startCommand: "npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: hotmart-organizer-db
          property: connectionString
      - key: HOTMART_TOKEN
        sync: false
      - key: BREVO_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: OPENROUTER_MODEL
        value: openai/gpt-4o-mini

databases:
  # Banco de Dados PostgreSQL
  - name: hotmart-organizer-db
    plan: free
    region: oregon
    ipAllowList: [] # Permite acesso de qualquer lugar (cuidado em prod) ou restringe IPs
